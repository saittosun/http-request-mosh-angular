<input
  type="text"
  class="form-control"
  (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button
      class="btn btn-dark"
      (click)=onUpdatePost(post)>Update</button>
    {{post.title}}
    <button
    class="btn btn-warning"
    (click)=onDeletePost(post)>Delete</button>
  </li>
</ul>
