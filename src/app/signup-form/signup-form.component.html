<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username</label>
      <input
          id="username"
          formControlName="username"
          type="text"
          class="form-control">
      <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
        <div *ngIf="username.errors.required">username must be added</div>
        <div *ngIf="username.errors.minlength">username must be at least {{username.errors.minlength.requiredLength}} chars</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input
          id="password"
          formControlName="password"
          type="text"
          class="form-control">
      <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
        <div>smth</div>
      </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
